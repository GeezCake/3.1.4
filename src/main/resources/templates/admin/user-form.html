<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <title>Admin panel - User form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            padding-top: 1rem;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: #fff !important;
        }
        .sidebar .nav-link {
            font-weight: 500;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h5">
        <span sec:authentication="name"></span>
        <span> with roles: </span>
        <span sec:authentication="principal.authorities"></span>
    </span>

    <form th:action="@{/logout}" method="post" class="mb-0">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">

        <nav class="col-md-2 d-none d-md-block sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </nav>

        <main role="main" class="col-md-10 ml-sm-auto px-4 pt-3">
            <h1 class="h2 mb-4">Admin panel</h1>

            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">New User</a>
                </li>
            </ul>

            <div class="card">
                <div class="card-header">
                    <strong th:text="${user.id} == null ? 'Add new user' : 'Edit user'">
                        Add new user
                    </strong>
                </div>
                <div class="card-body">

                    <form th:action="${user.id} == null ? @{/admin/save} : @{/admin/update}"
                          th:object="${user}"
                          method="post">

                        <input type="hidden" th:field="*{id}"/>

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="firstName">First name</label>
                                <input type="text"
                                       class="form-control"
                                       id="firstName"
                                       th:field="*{firstName}"
                                       required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="lastName">Last name</label>
                                <input type="text"
                                       class="form-control"
                                       id="lastName"
                                       th:field="*{lastName}"
                                       required>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="age">Age</label>
                                <input type="number"
                                       class="form-control"
                                       id="age"
                                       th:field="*{age}"
                                       min="0">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="username">Username (login)</label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       th:field="*{username}"
                                       required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="email">Email</label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       th:field="*{email}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="password">Password</label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       th:field="*{password}"
                                       th:attr="required=${user.id} == null ? 'required' : null">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="roles">Roles</label>
                                <select multiple
                                        class="form-control"
                                        id="roles"
                                        th:field="*{roles}">
                                    <option th:each="r : ${allRoles}"
                                            th:value="${r.id}"
                                            th:text="${r.name}"></option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <button type="submit"
                                class="btn"
                                th:classappend="${user.id} == null ? ' btn-success' : ' btn-primary'">
                            <span th:text="${user.id} == null ? 'Add new user' : 'Edit user'">
                                Add new user
                            </span>
                        </button>

                        <a class="btn btn-secondary ml-2" th:href="@{/admin}">Cancel</a>
                    </form>

                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
