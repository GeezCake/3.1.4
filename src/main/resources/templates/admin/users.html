<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <title>Admin panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            padding-top: 1rem;
        }
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: #fff !important;
        }
        .sidebar .nav-link {
            font-weight: 500;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h5">
        <span sec:authentication="name"></span>
        <span> with roles: </span>
        <span sec:authentication="principal.authorities"></span>
    </span>

    <form th:action="@{/logout}" method="post" class="mb-0">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <button class="btn btn-outline-light" type="submit">Logout</button>
    </form>
</nav>

<div class="container-fluid">
    <div class="row">

        <nav class="col-md-2 d-none d-md-block sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </nav>

        <main role="main" class="col-md-10 ml-sm-auto px-4 pt-3">
            <h1 class="h2 mb-4">Admin panel</h1>

            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/add}">New User</a>
                </li>
            </ul>

            <div class="card">
                <div class="card-header">
                    <strong>All users</strong>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th style="width: 80px;">Edit</th>
                            <th style="width: 90px;">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}">1</td>
                            <td th:text="${u.firstName}">first</td>
                            <td th:text="${u.lastName}">last</td>
                            <td th:text="${u.age}">30</td>
                            <td th:text="${u.email}">user@mail.ru</td>
                            <td>
                                <span th:each="r : ${u.roles}"
                                      th:text="${r.name} + ' '">ADMIN USER</span>
                            </td>
                            <td>
                                <a class="btn btn-info btn-sm"
                                   th:href="@{|/admin/edit?id=${u.id}|}">
                                    Edit
                                </a>
                            </td>
                            <td>
                                <form th:action="@{/admin/delete}" method="post" class="mb-0">
                                    <input type="hidden" name="id" th:value="${u.id}"/>
                                    <input type="hidden"
                                           th:name="${_csrf.parameterName}"
                                           th:value="${_csrf.token}"/>
                                    <button type="submit"
                                            class="btn btn-danger btn-sm"
                                            onclick="return confirm('Delete user ' + '[[${u.firstName}]]' + '?');">
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
